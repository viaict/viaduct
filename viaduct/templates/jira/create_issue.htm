{% from "macros/form.htm" import render_field, render_select, render_textarea%}

{% extends "content.htm" %}

{% block content %}
<form action="" method="post" name="sign_up" class="form-horizontal" enctype="multipart/form-data">
	<div class='col-md-6'>
		<legend>Issue rapporteren</legend>

		{{ form.csrf_token }}
		{{ render_field(form.summary) }}
		{{ render_select(form.issue_type) }}
		{{ render_textarea(form.description) }}

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">Submit!</button>
			</div>
            </br>
		</div>
	</div>
</form>
{% endblock %}
