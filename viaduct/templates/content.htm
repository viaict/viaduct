{% extends "base.htm" %}

{% block page %}
<div class="row">
		{{ NavigationAPI.get_navigation_menu()|safe }}
	<div class="col-md-10">
		<div class="row">
			<div class="col-md-10" id="navigation_backtrack">
					{{ NavigationAPI.get_navigation_backtrack()|safe }}
			</div>
		</div>
		{% block content %}{% endblock %}
	</div>
</div>

<!-- Modal -->
<div id="confirmationModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Modal header</h3>
	</div>

	<div class="modal-body">
		<p>One fine body…</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary">Save changes</button>
	</div>
</div>


{% endblock %}
